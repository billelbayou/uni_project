<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion / Inscription</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <!-- Formulaire d'inscription -->
  <div class="container bg-white p-4 rounded shadow" id="registerForm">
    <h2 class="text-center">S'inscrire</h2>
    <form action="Register.php" method="post" class="mt-3">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">S'inscrire en tant que</label>
        <select id="role" name="role" class="form-select" required>
          <option value="student">Étudiant</option>
          <option value="admin">Administrateur</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>

    <!-- Message pour l'inscription -->
    <div id="registerMessage" class="mt-3"></div>

    <div class="text-center mt-3">
      <p>Vous avez déjà un compte ? <a href="#" onclick="toggleForms()">Se connecter</a></p>
    </div>
  </div>

  <!-- Formulaire de connexion -->
  <div class="container bg-white p-4 rounded shadow" id="loginForm" style="display: none;">
    <h2 class="text-center">Se connecter</h2>
    <form action="Login.php" method="post" class="mt-3">
      <div class="mb-3">
        <label for="loginUsername" class="form-label">Nom d'utilisateur</label>
        <input type="text" id="loginUsername" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label">Mot de passe</label>
        <input type="password" id="loginPassword" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>

    <!-- Message pour la connexion -->
    <div id="loginMessage" class="mt-3"></div>

    <div class="text-center mt-3">
      <p>Vous n'avez pas de compte ? <a href="#" onclick="toggleForms()">S'inscrire</a></p>
    </div>
  </div>

  <!-- JS externe -->
  <script src="script.js" defer></script>
</body>

</html>
